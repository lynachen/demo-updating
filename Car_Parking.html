<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Car Parking</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background-color: #d5dee7;
		}
		.box{
			width: 720px;
			height: 700px;
			border: 2px solid #8399af;
			position: relative;
		}
		.car{
			position: absolute;
			top: 0;
			left: 720px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/car.jpg" alt="car" class="car" />
		<img src="images/carport.jpg" alt="carport" />
	</div>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
	<script>
		$(function() {
			$(".box").hover(function() {
				$(".car").animate({left:"0px"},{duration:"500"});
			},function() {
				$(".car").animate({left:"720px"},{duration:"500"});
			});
		});
	</script>
</body>

</html>
